<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--<pre>
		1
		1 1
		1 2 1
		1 3 3 1
		1 4 6 4 1
		1 5 10 10 5 1
		</pre>-->
		<script type="text/javascript">
			var arr = [];
			
			for (var i = 0;i < 10;i ++) {
				
				arr[i] = new Array();
				
				for (var j = 0;j <= i;j ++) {
					if (j == 0 || j == i) {
						arr[i].push(1);
					} else {
						//算法
						arr[i][j] = arr[i - 1][j - 1] + arr[i - 1][j];
					}
				}
			}
			
			
			//遍历输出
			for (var i = 0;i < arr.length;i ++) {
				
				for (var j = 0;j < arr[i].length;j ++) {
					
					document.write(arr[i][j] + ' ');
					
				}
				document.write('<br />');
			}
		</script>
	</body>
</html>
