<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//外层循环
			for (var i = 1;i <= 3;i ++) {
				document.write('i=' + i + '<br />');
				
				//内层循环
				for (var j = 1;j <= 4;j ++) {
					
					if (j == 4) {
						break;
					}
					
					document.write('j=' + j + ',i*j=' + i*j + '<br />');
				}
			}
			
		</script>
	</body>
</html>
