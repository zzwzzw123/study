<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			@-webkit-keyframes donghua{
				0%{
					bottom: 6%;
					left: 50%;
				}

				100%{
					bottom: 2%;
					left: 50%;
				}
			}
			#jiantou{
				position: fixed;
				bottom: 4%;
				left: 50%;
				-webkit-animation: donghua 1s ease-in infinite alternate;
			}
			
		</style>
	</head>
	<body>
		<div id="jiantou">
			<img src="arrow.png"/>
		</div>
	</body>
</html>
