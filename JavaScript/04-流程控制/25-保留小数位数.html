<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//输入任意一个浮点数，保留2位小数输出
			//例如123.456 ==> 123.45
			var input = prompt('输入任意一个浮点数');
			var zhi = parseInt(input * 100);
			var jieguo = zhi / 100;
			document.write(jieguo);
		</script>
	</body>
</html>
