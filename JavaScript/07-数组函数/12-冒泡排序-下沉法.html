<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			var a = [4,3,2,1];
			
			console.log('排序前： ' + a);
			
			//冒泡排序
			for (var i = 0;i < a.length - 1;i ++) {
				
				for (var j = 0;j < a.length - 1 - i;j ++) {
					
					if( a[j] > a[j + 1] ) {
						
						var temp = a[j];
						a[j] = a[j + 1];
						a[j + 1] = temp;
						
					}
				}
			}
			
			console.log('排序后： ' + a);
		</script>
	</body>
</html>
