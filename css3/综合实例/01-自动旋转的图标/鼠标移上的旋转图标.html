<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			ul,li{
				list-style-type: none;
			}
			
			.content{
				width: 540px;
				height: 95px;
				text-align: center;
				margin: 0 auto;
			}
			
			.content li{
				float: left;
				width: 90px;
				height: 95px;
				display: block;
			}
			
			.content li a{
				display: block;
				text-decoration: none;
				padding-top: 60px;
				color: #666666;
				font-size: 14px;
				background: url(icons.png) no-repeat;
				line-height: 35px;
			}
			
			.content li .icon1{
				background-position: 16px -197px;
			}
			
			.content li:hover .icon1{
				transition: all 1s;
				transform: rotateY(-360deg);
			}
			
			.content li .icon2{
				background-position: -80px -197px;
			}
			
			.content li:hover .icon2{

			}
			
			.content li .icon3{

			}

				transform: rotateY(-360deg);
			}
			
			.content li .icon4{

			}

				transition: all 1s;
				transform: rotateY(-360deg);
			}
			
			.content li .icon5{
				background-position: -364px -197px;
			}

				transition: all 1s;

			}

				transition: all 1s;
				transform: rotateY(-360deg);
			}
		</style>
	</head>
	<body>
		<ul class="content">
			<li><a href="" class="icon1">论文提交</a></li>
			<li><a href="" class="icon2">vpn服务</a></li>
