<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for (var i = 1;i <= 20;i ++) {
				if (i == 10){
					continue;
				}
					
				document.write(i + '<br />');
			}
			
			document.write('程序结束');
		</script>
	</body>
</html>
