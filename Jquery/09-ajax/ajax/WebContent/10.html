				$('#btn1').click(function() {

					//请求json2.txt,直接使用getJSON方法
					$.getJSON('json2.txt',function(json) {
						
						//创建table
						$('#div1').append("<table border='1' width='500'></table>");
						
						$.each(json,function(index,el) {

							$('table').append('<tr></tr>');
							$('table').find('tbody').find('tr').eq(index).append('<td>' + el.hiredate + '</td>');
							$('table').find('tbody').find('tr').eq(index).append('<td>' + el.empno + '</td>');
							$('table').find('tbody').find('tr').eq(index).append('<td>' + el.ename + '</td>');
							$('table').find('tbody').find('tr').eq(index).append('<td>' + el.salary + '</td>');
							
						});
						
					});
					
				});
