<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//匿名函数自执行
			;(function(a,b) {
				var c = a - b;
				alert(c);
			})(5,3);
			
			;(function(a,b) {
				var c = a + b;
				alert(c);
			})(5,3);
		</script>
	</body>
</html>
