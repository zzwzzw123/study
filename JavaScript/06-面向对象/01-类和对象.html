<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//声明类
			function Person(name,age) {
				//属性声明
				this.name = name;
				this.age = age;
				
				//声明方法
				this.eat = function(food) {
					alert(this.name + '吃' + food);
				}
				
				this.run = function() {
					alert(this.name + '跑步'); 
				}
				
				this.jump = function() {
					this.run();
					alert('跳跃');
				}
			}
			
			//创建对象实例
			var p1 = new Person('tom',27);
			var p2 = new Person('jack',25);
			
			//访问对象的属性
			console.log(p1.name);
			console.log(p2.name);
			
			//调用对象的方法
			p1.eat('西瓜');
			p2.eat('芒果');
			
			p1.jump();
			p2.jump();
		</script>
	</body>
</html>
