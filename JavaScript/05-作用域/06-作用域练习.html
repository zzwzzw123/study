<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function outPut(s) {
				document.write(s + '<br>');
			}
			
			var i = 0;
			
			function outer() {
				
				outPut(i);//0
				
				function inner() {
					var i = 1;
					outPut(i);//1
				}
				
				inner();
				outPut(i);//0
			}
			
			outer();
		</script>
	</body>
</html>
