<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var result = 5 && 3;//3
			result = 5 && 0;//0
			result = 'tom' && 'jack';//jack
			result = '' && 'jack';//''
			
			//逻辑或返回真的值
			result = 5 || 0;//5
			result = '' || 'jack';//jack
			
			alert(result);
		</script>
	</body>
</html>
