<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			document.onmousemove = function(e) {
				//获得event对象
				e = window.event || e;
				//标题栏显示鼠标坐标
				document.title = e.clientX + ',' + e.clientY;
			}
		</script>
	</body>
</html>
