<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 200px;
				background: #00CCCC;
				padding: 50px;
				border: 20px solid #CCCCCC;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<p>这是段落内容1</p>
			<p>这是段落内容2</p>
			<p>这是段落内容3</p>
			<p>这是段落内容4</p>
			<p>这是段落内容5</p>
			<p>这是段落内容6</p>
		</div>
		<script type="text/javascript">
			document.onclick = function() {
				var div1 = document.getElementById('div1');
				
				//获得元素的宽度高度(内容+padding)
//				alert(div1.clientWidth + ',' + div1.clientHeight);

				//获得元素的宽度高度（内容+padding+border）
				alert(div1.offsetWidth + ',' + div1.offsetHeight);
			}
		</script>
	</body>
</html>
