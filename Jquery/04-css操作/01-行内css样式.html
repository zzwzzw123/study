<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div1">这是div1的内容</div>
		<div id="div2">这是div2的内容</div>
		
		<input type="button" value="设置css" id="btn1" />
		<input type="button" value="读取css" id="btn2" />
		
		<input type="button" value="设置多个css" id="btn3" />
		<input type="button" value="读取多个css" id="btn4" />
		
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script>
			$(function() {
				
				$('#btn1').click(function(e) {
					
					//设置css
					$('#div1').css('color','red');
					$('#div1').css('background','#ccc');
					$('#div1').css('width',300);
					
				});	
				
				$('#btn2').click(function(e) {
					
					//返回css
					var result;
					
					result = $('#div1').css('color');
					alert(result);
					
					result = $('#div1').css('background-color');
					alert(result);
					
					result = $('#div1').css('width');
					alert(result);
					
				});
				
				$('#btn3').click(function(e) {
					
					//设置多个css属性,属性名称可以是驼峰写法也可以是匈牙利写法
					$('#div1').css({
						fontSize:36,
						"background-color":'red',
						color:'orange',
						width:400						
					});
					
					
				});	
				
				$('#btn4').click(function(e) {
					//返回多个css属性，形成一个对象返回
					var result = $('#div1').css(['color','background-color','fontSize']);
					console.log(result);
					
				});	
				
			});			
		</script>		
	</body>
</html>
