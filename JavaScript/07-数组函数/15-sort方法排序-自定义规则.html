<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			var a = [12,3,29,66,181,257];
			
			/**
			 * 排序规则函数，规则如下：
			 * 如果是a>b，返回正整数
			 * 如果是a<b，返回负整数
			 * 如果是a=b，返回0
			 * @param {Object} a
			 * @param {Object} b
			 */
			function sortRule(a,b) {
				/*
				if(a > b) {
					return 1;
				} else if (a < b) {
					return -1;
				} else {
					return 0;
				}
				*/
				return a - b;
			}
			
			console.log('排序前' + a);
			
			//
			a.sort(sortRule);
			
			console.log('排序后' + a);
		</script>
	</body>
</html>
