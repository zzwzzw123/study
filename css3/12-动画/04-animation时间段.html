<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*自定义动画*/
			
			@-webkit-keyframes donghua{
				0%{
					width: 50px;
				}
				
				40%{
					height: 100px;
					width: 800px;
					background: #00CCCC;
				}
				
				70%{
					height: 400px;
					background: orange;
				}
				
				100%{
					height: 400px;
					width: 800px;
					background: red;
				}
				
			}
			
			#div1{
				width: 50px;
				height: 100px;
				background: #00CCCC;
				
				-webkit-animation: donghua 5s 4 forwards;
			}

</style>
	</head>
	<body>
		<div id="div1">
			动画
		</div>
	</body>
</html>
