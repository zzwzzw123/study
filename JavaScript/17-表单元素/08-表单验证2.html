<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="xxx.jsp" method="post" id="form1">
			<input type="search" placeholder="请输入搜索关键字" id="keyword"/>
			<input type="submit" value="搜索"/>
		</form>
		
		<script type="text/javascript">
			window.onload = function() {
				
				var form1 = document.getElementById('form1');
				
				form1.onsubmit = function() {
					
					var keyword = document.getElementById('keyword');
					
					if (keyword.value == '') {
						alert('请输入搜索关键字');
						return false;
					} 
					
					if (keyword.value.length > 10) {
						alert('最多输入10个字符');
						keyword.select();
						return false;
					}
					
					return true;
				}
			}
		</script>
	</body>
</html>
