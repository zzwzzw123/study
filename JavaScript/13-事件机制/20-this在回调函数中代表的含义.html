<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<input type="button" value="单击我" id="btn1" />
		<script type="text/javascript">
			window.onload = function() {

				var btn1 = document.getElementById('btn1');

				btn1.onclick = function(e) {

					//把this赋给临时变量，that就是当前注册事件的对象
					var that = this;

					function m1() {

						that.value = 'hello,world';

					}
					m1();
				}
			}
		</script>
	</body>

</html>
