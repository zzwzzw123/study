<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.item {				
				width: 100px;
				height: 100px;
				background: #00CCCC;
				text-align: center;
				line-height: 100px;
				margin-top: 20px;
				margin-right: 20px;
				border-radius: 50%;
				float: left;
			}		
			
		</style>
	</head>
	<body>
		<div id="container">
			<input type="button" value="增加小球" id="btn1"/>
			<input type="button" value="移除事件" id="btn2" />
			
			<br />
			<span class="item">span1</span>
			<span class="item">span2</span>
			<span class="item">span3</span>				
		</div>	
		
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script>
			$(function() {
				
				var container = $('#container');
				
				var i = 4;
				
				//增加小球
				$('#btn1').click(function() {
					
					container.append('<span class="item">span' + i + '</span>');
					i ++;					
					
				});
				
				//事件委托,jq事件委托中this代表事件源对象
				$('#container').on('click','.item',function() {
					
					alert(this.innerHTML);
					
				});
				
				//移除事件
				$('#btn2').click(function(){
					
					container.off('click','.item');
					
				});
				
				
			});			
		</script>
	</body>
</html>
