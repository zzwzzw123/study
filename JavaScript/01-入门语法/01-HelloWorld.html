<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">			
			/*
				输出语句 
			*/
			document.write("hello,world");
			document.write("<h1>你好，世界</h1>");
			
			//对话框
			window.alert("hello,world");
			alert("你好世界");
			
			//控制台输出
			console.log("hello,world");
			console.log("你好,世界");
		</script>
	</head>
	<body>
		<script>
			//script块在网页中可以有多个
			alert("你好，中国");
		</script>		
	</body>
</html>
