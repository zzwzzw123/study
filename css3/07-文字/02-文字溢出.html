<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				width: 260px;
				border: 1px solid #000;
				
				/*强制不换行*/
				white-space: nowrap;
				
				/*溢出隐藏*/
				overflow: hidden;
				
				/*文字溢出的末尾显示省略号*/
				text-overflow: ellipsis;
			}
		</style>
	</head>
	<body>
		<p>这是一个文字溢出的实验，文字内容将出现省略号</p>
	</body>
</html>
