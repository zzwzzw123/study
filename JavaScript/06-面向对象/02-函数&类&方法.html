<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			function Person(name,age) {
				//属性声明
				this.name = name;
				this.age = age;
				
				//声明方法
				this.eat = function(food) {
					alert(this.name + '吃' + food);
				}
				console.log('function Person被执行');
			}
			
			//Person('tom',27);//函数级调用
			var p1 = new Person('jack',25);//构造方法调用
			
			p1.eat('西瓜');
		</script>
	</body>
</html>
