<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var input = prompt('请输入abcde的成绩等级');
			
			switch(input) {
				case 'a':
					alert('优秀');
					break;
				case 'b':
					alert('良好');
					break;
				case 'c':
					alert('中等');
					break;
				case 'd':
					alert('及格');
					break;
				case 'e':
					alert('不及格');
					break;
				default:
					alert('成绩无效');
			}
		</script>
	</body>
</html>
