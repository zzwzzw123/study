<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var high = 100;
			var half = high / 2;
			
			for (var i = 2;i <=5;i ++) {
				
				high = high + half * 2;
				half = half / 2;
				alert('第' + i + '次落地经过' + high + '米');
				alert('第' + i + '次反弹' + half + '米');
			}
		</script>
	</body>
</html>
