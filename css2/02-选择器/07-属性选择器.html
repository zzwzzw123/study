<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		/*属性选择器*/
			input[type=button]{
				color: red;
			}
			input[type=text]{
				background: #eee;
				color: #0cc;
			}
		</style>
	</head>
	<body>
		<input type="text" value="hello"/>
		<input type="text" value="world" />
		<input type="button" value="按钮" />
	</body>
</html>
