<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				font-size: 14px;
			}
			
			ul,li {
				list-style-type: none;
			}
			
			#menu {
				width: 200px;
				margin: 20px auto;
				border: 1px solid #ccc;
			}
			
			#menu p {
				line-height: 26px;
				background: #eee;
				border-bottom:1px solid #ccc;
				font-weight: bold;
				cursor: pointer;
				padding-left: 10px;
			}
			
			#menu ul {
				display: none;
			}
			
			#menu ul li {
				line-height: 24px;
				padding-left: 5px;
			}			
		</style>
	</head>
	<body>
		<div id="menu">
			<div>				
				<p>Web前端</p>
				<ul style="display: block;">
					<li>html</li>
					<li>css</li>
					<li>JavaScript</li>
					<li>Jquery</li>
					<li>Vue</li>
				</ul>				
			</div>
			<div>				
				<p>后台开发</p>
				<ul>
					<li>java</li>
					<li>php</li>
					<li>python</li>
					<li>ruby</li>
					<li>nodejs</li>
				</ul>				
			</div>
			<div>			
				<p>数据库</p>
				<ul>
					<li>Oracle</li>
					<li>SqlServer</li>
					<li>MySql</li>
					<li>db2</li>
					<li>redis</li>
				</ul>			
			</div>
		</div>
		
		<script>
			//当网页加载完毕事件
			window.onload = function() {
				
				//获得折叠菜单容器对象
				var menuObj = document.getElementById('menu');
				
				//获得折叠菜单中所有的标题元素p
				var ps = menuObj.getElementsByTagName('p');
				
				//获得折叠菜单中的所有ul元素
				var uls = menuObj.getElementsByTagName('ul');
				
				
				//遍历标题元素
				for (var i = 0;i < ps.length;i ++) {
					
					(function(index) {
						
						ps[i].onclick = function() {
				
							//动态显示隐藏对应的ul
							if ( uls[index].style.display == 'block' ) {
								uls[index].style.display = 'none';
							} else {
								uls[index].style.display = 'block';
							}						
							
						}					
						
					})(i);
				}
			}			
		</script>
	</body>
</html>
