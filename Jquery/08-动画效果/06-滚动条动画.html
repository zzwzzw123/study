<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			#nav {
				height: 40px;
				background: rgba(0,0,0,0.5);
			}
			
			#nav a {
				line-height: 40px;
				color: #000000;
				text-decoration: none;
			}
			
			#section1 {
				height: 1200px;
				background: orange;
			}
			
			#section2 {
				height: 700px;
				background: #00CCCC;
			}
			
			#section3 {
				height: 1000px;
				background: #CCCCCC;
			}	
			
			#goTop {
				width: 100px;
				height: 100px;
				border-radius: 50%;
				text-align: center;
				line-height: 100px;
				background: #000000;
				color: #ffffff;
				position: fixed;
				right: 20px;
				bottom: 20px;
				cursor: pointer;
			}		
		</style>
	</head>
	<body>
		
		<div id="nav">
			<a href="#section1">版块1</a>
			<a href="#section2">版块2</a>
			<a href="#section3">版块3</a>
		</div>
		
		<div id="section1">section1的内容</div>
		<div id="section2">section2的内容</div>
		<div id="section3">section3的内容</div>
		
		<div id="goTop">回到顶部</div>
		
		<script src="js/jquery.js"></script>
		<script>			
			$(function(){
				
				//锚点链接切换动画过渡
				$('#nav a').click(function(){
					
					//获得版块的相对于网页原点的位置
					var top = $(this.hash).offset().top;
					
					//滚屏切换锚点
					$('html,body').animate({
						scrollTop:top
					},1000);					
					
					return false;					
				});	
				
				
				//回到顶部
				$('#goTop').click(function(){
					
					//设置滚动条位置动画过渡
					$('html,body').animate({
						scrollTop:0
					},2000);
					
				});
								
			});			
		</script>
		
	</body>
</html>
