<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 300px;
				height: 300px;
				background: #0cc;
			}
			 
			#div2 {
				width: 200px;
				height: 200px;
				background: #cccccc;
			}
			
			#div3 {
				width: 150px;
				height: 150px;
				background: orange;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			div1...
			<div id="div2">
				div2...
				<div id="div3">
					div3...
				</div>
			</div>
		</div>
		<script type="text/javascript">
			
			window.onload = function() {
				var div1 = document.getElementById('div1');
				var div2 = document.getElementById('div2');
				var div3 = document.getElementById('div3');
				
				document.onclick = function() {
					alert('document被单击...');
				}
				
				div1.onclick = function() {
					alert('div1被单击...');
				}
				
				div2.onclick = function(e) {
					
					e = window.event || e;
					
					//阻止事件冒泡
					e.stopPropagation?e.stopPropagation():e.cancelBubble = true;
					
					alert('div2被单击...');
				}
				
				div3.onclick = function() {
					alert('div3被单击...');
				}
			}
			
		</script>
	</body>
</html>
