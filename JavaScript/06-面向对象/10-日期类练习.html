<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			日期类
			*/
			function MyDate(year,month,day) {
				/*
				 *如果年月日都是合法的，才给属性赋值
				 * 月1~12
				 * 日1~28 1~29 1~30 1~31
				 * */
				
				if (month >= 1 && month <=12 && day >= 1 && day <= getLastDay(year,month)) {
					this.year = year;
					this.month = month;
					this.day = day;
				}
				
				/* *
				 *传入一个函数判断是否是闰年 
				 */
				function isLeap(year) {
					if(year % 4 == 0　&& year % 100 != 0 || year % 400 == 0){
						return true;
					}
				}
				
				/* *
				 *传入年份和月份，返回这个月份的最大天数 
				 */
				
				
				function getLastDay(year,month) {
					if(month == 2 && isLeap(year) == true) {
						return 29;
					} else if(month == 2 && isLeap(year) != true){
						return 28;
					} else if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12) {
						return 31;
					} else if (month == 4 || month == 6 || month == 9 || month == 11) {
						return 30;
					}
				}
				
				
				/*数组
				 * var days = [31,28,31,30,31,30,31,31,30,31,30,31]
				
				if ( isLeap(year)) 
					day[1] = 29;
					
					return day[month - 1]*/
				
				
				/*
				 *返回当前日期字符串 
				 * */
				
				this.getDate = function() {
					return this.year + '-' + this.month + '-' + this.day;
				}
			}
			
			var date1 = new MyDate(2000,2,29);
			
			alert(date1.getDate());
		</script>
	</body>
</html>
