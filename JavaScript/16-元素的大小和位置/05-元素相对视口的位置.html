<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#div1 {
				width: 400px;
				height: 400px;
				background: #00CCCC;
				margin-top: 200px;
				margin-left: 100px;
				position: relative;
			}
			
			#div2 {
				width: 200px;
				height: 200px;
				background: #CCCCCC;
				margin-left: 50px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			div1...
			<div id="div2">
				div2...
			</div>
		</div>
		<script type="text/javascript">
			document.onclick = function() {
				
				var div1 = document.getElementById('div1');
				var div2 = document.getElementById('div2');
				
				//获得距离视口原点的边界偏移量
				var r = div2.getBoundingClientRect();
				
				alert('top=' + r.top + ',left=' + r.left 
				+ ',right=' + r.right + ',bottom=' + r.bottom);
			}
		</script>
	</body>
</html>
