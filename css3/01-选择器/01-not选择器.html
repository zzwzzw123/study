<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p:not(.p1){
				/*匹配不是含有某个选择器的元素*/
				color: red;
			}
		</style>
	</head>
	<body>
		<p>这是一个段落文字1</p>
		<p>这是一个段落文字2</p>
		<p class="p1">这是一个段落文字3</p>
		<p>这是一个段落文字4</p>
		<p>这是一个段落文字5</p>
		<p>这是一个段落文字6</p>
	</body>
</html>
