<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div1">
			这是div1的内容
		</div>
		<input type="button" value="设置样式" onclick="m1();"/>
		<input type="button" value="返回样式" onclick="m2();"/>
		<script type="text/javascript">
			function m1 () {
				var div1 = document.getElementById('div1');
				
				div1.style.fontSize = '12px';
				div1.style.width = '200px';
				div1.style.height = '200px';
				div1.style.background = 'orange';
				div1.style.border = '1px solid #000';
				
				div1.style.opacity = 0.5;
				div1.style.transform = 'rotate(90deg)';
				div1.style.webkitTransform = 'rotate(90deg)';
				div1.style.mozTransform = 'rotate(90deg)';
				div1.style.oTransform = 'rotate(90deg)';
				div1.style.msTransform = 'rotate(90deg)';
			}
			
			function m2() {
				var div1 = document.getElementById('div1');
				
				alert(div1.style.fontSize);
				alert(div1.style.width);
				alert(div1.style.height);
				alert(div1.style.background);
				alert(div1.style.border);	
				alert(div1.style.opacity);
				alert(div1.style.transform);
			}
		</script>
	</body>
</html>
