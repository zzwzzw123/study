<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			body{
				font-size: 12px;
			}
			
			table{
				width: 600px;
				display: block;
				margin: 20px auto;
				border-collapse: collapse;
			}
			
			table td{
				border: 1px solid #000;
				height: 30px;
			}
			
			table td:first-child{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<form action="../day01/01-基本结构.html" method="post"
			id="form1" name="form1">
			<table border="1" width="600" align="center" cellpadding="0" cellspacing="0">
				<tr>
					<td colspan="2" align="center">
						请输入注册信息
					</td>
				</tr>
				<tr>
					<td width="100">用户名</td>
					<td width="500">
						<input type="text" name="username" id="username"
							maxlength="6" placeholder="请输入用户名"
							value="tom" size="20"/>
					</td>
				</tr>
				<tr>
					<td width="100">设置密码</td>
					<td width="500">
						<input type="password" name="userpwd" id="userpwd" />
					</td>
				</tr>
				<tr>
					<td width="100">自我介绍</td>
					<td width="500">
						<textarea  id="myinfo" name="myinfo" rows="5" cols="50">没有什么可说的</textarea>
					</td>
				</tr>
				<tr>
					<td width="100">性别</td>
					<td width="500">
						<label for="boy">
							<input type="radio" name="sex" id="boy" value="男" checked/>先生
						</label>
						<label for="girl">
							<input type="radio" name="sex" id="girl" value="女" />女士
						</label>
					</td>
				</tr>
				<tr>
					<td width="100">技能</td>
					<td width="500">
						<input type="checkbox" value="java" name="skill" checked/>java
						<input type="checkbox" name="skill" id="skill" value="oracle" />oracle
						<input type="checkbox"  name="skill" value="linux" checked/>linux
						<input type="checkbox" name="skill" id="skill" value="ssm" />ssm
					</td>
				</tr>
				<tr>
					<td width="100">城市</td>
					<td width="500">
						<select name="city" id="city">
							<option value="beijing">北京</option>
							<option value="shanghai">上海</option>
							<option value="shenzhen" selected>深圳</option>
							<option value="guangzhou">广州</option>
						</select>
					</td>
				</tr>
				<tr>
					<td width="100">隐藏域</td>
					<td width="500">
						<input type="hidden" name="code" id="code" value="1001" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" value="ajax请求" id="btn1" />
						<input type="button" value="表单序列化" id="btn2" />
						<input type="button" value="数据参数化" id="btn3" />
					</td>
				</tr>
			</table>
		</form>
		
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				
				$('#btn1').click(function() {
					
					//请求参数
					var param = $('#form1').serialize();
					
					/**
					 * ajax的完整语法
					 */
					$.ajax({
						url:'RequestServlet',//请求url
						type:'GET',//请求方式 GET POST
						dataType:'text',//响应的类型
						data:param,//请求参数
						success:function(data,status,xhr) {
							//请求成功回调函数
							alert(data);
						},
						error:function(xhr,errorStatus,errorText) {
							//请求失败回调函数
							alert('请求失败：' + errorStatus + ',' + errorText)
						}
					});
					
					
				})
				
				/**
				 * 测试表单序列化
				 */
				$('#btn2').click(function() {
					
					//表单数据序列化,中文会自动编码
					var param = $('#form1').serialize();
					
					alert(param);
				});
				
				/**
				 * 测试数据参数化
				 */
				$('#btn3').click(function() {
					
					var obj = {
						username:'jack',
						userpwd:'123456',
						age:27
					}
					
					var param = $.param(obj);
					
					alert(param);
				});
			});
		</script>
	</body>
</html>
