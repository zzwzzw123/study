<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * $1代表第一个子表达式 ……
			 */
			var str = '张三的手机号码是13312345678，李四的手机号码是16911111111，王五的手机号码是13822222222';
			
			var r =/(1[345678]\d)(\d{4})(\d{4})/g;
			
			str = str.replace(r,'$1****$3');
			
			alert(str);
		</script>
	</body>
</html>
