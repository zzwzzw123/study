<html>

		<title></title>
		<style type="text/css">
			ul li:first-of-type{
				/*第一个li*/
				color: red;
			}
			
			ul li:last-of-type{
				/*最后一个li*/
				color: green;
			}
		</style>
	</head>

		<ul>
			<span>xxxxxx</span>
			<li>这是li的内容1</li>
			<li>这是li的内容2</li>

			<li>这是li的内容4</li>
			<li>这是li的内容5</li>
			<li>这是li的内容6</li>
			<div>xxx</div>
		</ul>
	</body>
</html>
