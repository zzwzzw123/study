<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul li:first-child{
				/*第一个li*/
				color: red;
			}
			
			ul li:last-child{
				/*最后一个li*/
				color: green;
			}
			
			ul li:only-child{
				/*li是唯一的子元素*/
				color: orange;
			}
		</style>
	</head>
	<body>
		<ul>
			<span>xx</span>
			<li>这是li的内容1</li>
			<li>这是li的内容2</li>
			<li>这是li的内容3</li>
			<li>这是li的内容4</li>
			<li>这是li的内容5</li>
			<li>这是li的内容6</li>
		</ul>
		
		<ul>
			<li>这是li的内容7</li>
		</ul>
	</body>
</html>
