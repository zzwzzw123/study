<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//创建一个Object类的对象
			var obj = new Object();
			
			//属性
			obj.name = 'tom';
			obj.age = 27;
			obj.phone = '10086';
