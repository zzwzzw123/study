<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table width="800" align="center">
			<tr>
				<td>
					<marquee scrollamount="20" scrolldelay="2000">
						这是一个滚动效果
					</marquee>
				</td>
			</tr>
			<tr>
				<td>
					<marquee direction="right">
						这是一个滚动效果
					</marquee>
				</td>
			</tr>
			<tr>
				<td height="100">
					<marquee direction="up">
						这是一个滚动效果
						<br />
						这是一个滚动效果
						<br />
						这是一个滚动效果
					</marquee>
				</td>
			</tr>
			<tr>
				<td>
					<marquee direction="right" onmousemove="this.stop();"
						onmouseout="this.start();">
						这是一个滚动效果
					</marquee>
				</td>
			</tr>
			<tr>
				<td>
					<marquee direction="right" scrollamount="5"
						 onmousemove="this.scrollAmount=1;"
						onmouseout="this.scrollAmount=5;">
						这是一个滚动效果
					</marquee>
				</td>
			</tr>
		</table>
	</body>
</html>
