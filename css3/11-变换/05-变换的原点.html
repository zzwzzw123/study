<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				margin: 100px;
				width: 200px;
				height: 200px;
				background: #00CCCC;
				text-align: center;
				line-height: 200px;
				
				transition: all 1s;
				
				/*旋转的原点*/
				/*transform-origin: left bottom;*/ 
				transform-origin: left top;
			}
			
			#div1:hover{
				/*按照z轴旋转*/
				/*transform: rotate(720deg);*/
				transform: rotate(-720deg);
			}
		</style>
	</head>
	<body>
		<div id="div1">这是旋转的效果</div>
	</body>
</html>
