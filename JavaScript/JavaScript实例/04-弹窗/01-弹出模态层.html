<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;				
			}
			
			html,body {
				height: 100%;
			}
			
			#modal {
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.5);
				position: fixed;
				display: none;
			}
			
			#container {
				width: 300px;
				height: 200px;
				background: #0cc;
				position: absolute;
				left: calc(50% - 150px);
				top:calc(50% - 100px);
			}	
			
			#closeBtn {
				width: 15px;
				height: 15px;
				background: #CCCCCC;
				position: absolute;
				right: 0;
				top: 0;
				cursor: pointer;
			}		
		</style>
	</head>
	<body>
		<div id="modal">
			<div id="container">
				<div id="closeBtn">
					&times;
				</div>				
			</div>			
		</div>
		
		
		<input type="button" value="弹出模态层" id="btn1"/>
		
		单击“弹出模态层”按钮，显示模态层，单击模态区关闭模态层，ESC键关闭模态层，点击关闭按钮关闭模态层
		
		
		<script>
			for (var i = 0;i < 100;i ++) {
				document.write('<p>' + i + '</p>');	
			}	
			
			window.onload = function() {
				
				var btn1 = document.getElementById('btn1');
				
				var modal = document.getElementById('modal');
				
				var closeBtn = document.getElementById('closeBtn');
				
				var container = document.getElementById('container');
				
				//单击按钮显示模态层
				btn1.onclick = function() {					
					modal.style.display = 'block';
					document.body.style.overflow = 'hidden';					
				}
				
				//点击模态区关闭
				modal.onclick = function() {
					modal.style.display = 'none';
					document.body.style.overflow = 'auto';
				}
				
				//阻止事件冒泡
				container.onclick = function(e) {
					e = window.event || e;
					e.stopPropagation?e.stopPropagation():e.cancelBubble=true;					
				}
				
				//esc键关闭
				document.onkeydown = function(e) {
					e = window.event || e;
					
					if (e.keyCode == 27) {
						modal.style.display = 'none';
						document.body.style.overflow = 'auto';
					}
				}
				
				//关闭按钮关闭
				closeBtn.onclick = function() {
					modal.style.display = 'none';
					document.body.style.overflow = 'auto';
				}
				
			}
		</script>
	</body>
</html>
