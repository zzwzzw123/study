<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<script type="text/javascript">
			function Person(name,age) {
				
				//属性
				this.name = name;
				this.age = age;
				
				//方法
				this.getinfo = function() {
					alert(this.name + ',' + this.age);
				}
			}
			
			var p1 = new Person('tom',27);
			var p2 = new Person('jack',25);
			var p3 = p2;//引用赋值类型，赋值的是引用地址
			
			p3.name = 'rose';
			
			console.log(p1.name);
			console.log(p2.name);
			console.log(p3.name);
			
			var i = 10;
			var j = i;
			i --;
			alert(j);
		</script>
	</body>
