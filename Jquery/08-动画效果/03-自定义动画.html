<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			
			#div1 {
				width: 200px;
				height: 200px;
				background: #00CCCC;				
			}
		</style>
	</head>
	<body>
		<input type="button" value="自定义动画" id="btn1" />
		<input type="button" value="自定义动画-回调函数" id="btn2" />
		
		<div id="div1">
			你好，世界
		</div>
		
		<script src="js/jquery.js"></script>
		<script>
			$(function(){
				
				$('#btn1').on('click',function(e){
					
					//自定义动画
					$('#div1').animate({
						width:500,
						height:500,
						fontSize:80,
						opacity:0.5
					},2000);
					
				});
				
				
				$('#btn2').on('click',function(e){
					
					//自定义动画
					$('#div1').animate({
						width:500,
						height:500,
						fontSize:80,
						opacity:0.5
					},2000,m1);
					
					
					function m1() {
						alert('动画执行完毕');
					}
					
				});
				
			});			
		</script>
		
	</body>
</html>
