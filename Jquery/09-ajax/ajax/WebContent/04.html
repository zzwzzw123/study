<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		账号
		<input type="text" id="username"/>
		密码
		<input type="text" id="userpwd"/>
		
		<input type="button" value="post请求1" id="btn1"/>
		
		<div id="div1">
			
		</div>
		
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				
				$('#btn1').click(function() {
					
					var param = {
						username:$('#username').val(),
						userpwd:$('#userpwd').val()
					}
					
					//load请求，自动把响应的内容设置到容器中
					//如果没有参数，默认就是get请求，有请求参数，自动就是post请求
					$('#div1').load('RequestServlet',param);
					
				});
				
			});
		</script>
	</body>
</html>
