			/**
			 * 用户名合法验证，传入一个用户名
			 * 判断是否是小写字母开头，后面可以是小写字母(97-122)数字(48-57)下划线(95)，6~12位
			 * 合法返回true，不合法返回false
			 */
			function checkUserNanme() {
				var a = prompt('请输入用户名');
				if(a.charCodeAt(0) <= 122 && a.charCodeAt(0) >= 97){
					if(a.length >= 6 && a.length <= 12) {
						for(var i = 0;i <= a.length - 1;i ++) {
							if(a.charCodeAt(a[i]) == 95 || a.charCodeAt(a[i]) >=48 && a.charCodeAt(a[i]) <= 57 || a.charCodeAt(a[i]) >= 97 && a.charCodeAt(a[i]) <= 122) {

							}
						}
					} else {
						alert('不合法');
