<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="三角形判断" onclick="m1();"/>
		<script type="text/javascript">
			/*
			 *判断是否是三角形
			 * 是三角形
			 *	  等边三角形
			 * 	  等腰三角形
			 * 	 [直角三角形]
			 * 	  普通三角形
			 * 不是三角形
			 */
		
		
		
			function m1() {
				//让用户输入三条边
				var a = prompt('输入第一条边的长度');
				var b = prompt('输入第二条边的长度');
				var c = prompt('输入第三条边的长度');
				
				//转换为数字
				a = parseInt(a);
				b = parseInt(b);
				c = parseInt(c);
				
				if(a + b <= c || a + c <= b || b + c <= a){
					alert('不是三角形');
					return;
				}
				
				if (a == c && a != b || b == c && b !=a || a == b && a !=c) {
					alert('是等腰三角形');
					return;
				}
				
				if(a * a + b * b == c * c || a * a + c * c == b * b || c * c + b * b == a * a ) {
					alert('是直角三角形');
					return;
				}
				
				if (a == c && a == b && b == c) {
					alert('是等边三角形');
					return;
				}
				
				if(a + b >= c || a + c >= b || b + c >= a){
					alert('是普通三角形');
					return;
				}
			}
		</script>
	</body>
</html>
