<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			for (var i = 1;i <= 100;i ++) {
				document.write('<p>' + i + '</p>');	
			}			
		</script>
		
		
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script>
			
			//滚动条事件
			$(window).scroll(function() {
				
				//滚动条位置
				document.title = $(window).scrollTop();			
				
			});	
						
			$(document).click(function(){
				
				//设置滚动条位置
				$(window).scrollTop(0);
				
			});
						
		</script>
	</body>
</html>
