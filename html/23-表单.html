<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			body{
				font-size: 12px;
			}
			
			table{
				width: 600px;
				display: block;
				margin: 20px auto;
				border-collapse: collapse;
			}
			
			table td{
				border: 1px solid #000;
				height: 30px;
			}
			
			table td:first-child{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<form action="../day01/01-基本结构.html" method="post"
			id="form1" name="form1">
			<table border="1" width="600" align="center" cellpadding="0" cellspacing="0">
				<tr>
					<td colspan="2" align="center">
						请输入注册信息
					</td>
				</tr>
				<tr>
					<td width="100">用户名</td>
					<td width="500">
						<input type="text" name="username" id="username"
							maxlength="6" placeholder="请输入用户名"
							value="tom" size="20"/>
					</td>
				</tr>
				<tr>
					<td width="100">设置密码</td>
					<td width="500">
						<input type="password" name="userpwd" id="userpwd" />
					</td>
				</tr>
				<tr>
					<td width="100">自我介绍</td>
					<td width="500">
						<textarea  id="myinfo" name="myinfo" rows="5" cols="50">没有什么可说的</textarea>
					</td>
				</tr>
				<tr>
					<td width="100">性别</td>
					<td width="500">
						<label for="boy">
							<input type="radio" name="sex" id="boy" value="男" checked/>先生
						</label>
						<label for="girl">
							<input type="radio" name="sex" id="girl" value="女" />女士
						</label>
					</td>
				</tr>
				<tr>
					<td width="100">技能</td>
					<td width="500">
						<input type="checkbox" value="java" name="skill" checked/>java
						<input type="checkbox" name="skill" id="skill" value="oracle" />oracle
						<input type="checkbox"  name="skill" value="linux" checked/>linux
						<input type="checkbox" name="skill" id="skill" value="ssm" />ssm
					</td>
				</tr>
				<tr>
					<td width="100">城市</td>
					<td width="500">
						<select name="city" id="city">
							<option value="beijing">北京</option>
							<option value="shanghai">上海</option>
							<option value="shenzhen" selected>深圳</option>
							<option value="guangzhou">广州</option>
						</select>
					</td>
				</tr>
				<tr>
					<td width="100">上传照片</td>
					<td width="500">
						<input type="file" name="photo" id="photo" />
					</td>
				</tr>
				<tr>
					<td width="100">隐藏域</td>
					<td width="500">
						<input type="hidden" name="code" id="code" value="1001" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="立即注册"/>
						<input type="reset" value="重置" />
						<input type="button" value="普通按钮"onclick="window.print();" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
