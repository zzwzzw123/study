		<form id="form1" name="form1" action="xxx.jsp" method="get" 
			enctype="application/x-www-form-urlencoded">
			<table border="0" width="600" align="center"

				<tr>
					<td colspan="2" align="center">
						请输入注册信息
					</td>
				</tr>
				<tr>
					<td width="100">用户名</td>
					<td width="500">
						<input type="text" id="username" name="username"
							maxlength="6" placeholder="请输入用户名"
							value="tom" size="20" readonly/>						
					</td>					
				</tr>
				<tr>
					<td width="100">设置密码</td>
					<td width="500">
						<input autofocus type="password" id="userpwd" name="userpwd" />						
					</td>					
				</tr>
				<tr>
					<td width="100">自我介绍</td>
					<td width="500">
						<textarea id="myinfo" name="myinfo" 
							rows="5" cols="50">没有什么可说的</textarea>						
					</td>					
				</tr>
				<tr>
					<td width="100">性别</td>
					<td width="500">
						<label for="boy">
							<input type="radio" id="boy" name="sex" value="男"/ checked>	先生
						</label>
						<label for="girl">
							<input type="radio" id="girl" name="sex" value="女"/>女士
						</label>
					</td>					
				</tr>
				<tr>
					<td width="100">技能</td>
					<td width="500">
						<input type="checkbox" value="java" name="skill" checked/>java
						<input type="checkbox" value="oracle" name="skill"/>oracle
						<input type="checkbox" value="linux" name="skill" checked/>linux
						<input type="checkbox" value="ssm" name="skill"/>ssm
					</td>					
				</tr>
				<tr>
					<td width="100">城市</td>
					<td width="500">
						<select name="city" id="city">
							<option value="beijing">北京</option>
							<option value="shanghai">上海</option>
							<option value="shenzhen" selected>深圳</option>
							<option value="guangzhou">广州</option>
						</select>						
					</td>					
				</tr>
				<tr>
					<td width="100">上传照片</td>
					<td width="500">
						<input type="file" id="photo" name="photo" />						
					</td>					
				</tr>
				<tr>
					<td width="100">隐藏域</td>
					<td width="500">
						<input type="hidden" id="code" name="code" value="1001" />						
					</td>					
				</tr>
				<tr>					
					<td colspan="2">
						<input type="submit" value="立即注册" />	
						<input type="reset" value="重置" disabled/>
						<input type="button" value="普通按钮" onclick="window.print();" />
					</td>					
				</tr>
			</table>
