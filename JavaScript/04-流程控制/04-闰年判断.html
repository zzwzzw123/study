<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var year = prompt('请输入一个年份');
			//判断这个年份是否是闰年
			//闰年条件能被4整除且不能被100整除，或者能直接被400整除
			
			if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
				alert('是闰年');
			} else {
				alert('不是闰年');
			}
		</script> 
	</body>
</html>
