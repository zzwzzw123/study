<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*所有元素*/
			*{
				color: red;
			}
			
			/*元素选择器*/
			body{
				background: #CCCCCC;
			}
			
			p{
				font-size: 12px;
			}
			h1{
				border: 1px dashed #000;
			}
			
			/*类选择器*/
			.p-1{
				color: green;
			}
			
			/*id选择器*/
			#p4{
				font-size: 36px;
			}
		</style>
	</head>
	<body>
		<p class="p-1">这是段落内容1</p>
		<p class="p-1">这是段落内容2</p>
		<p>这是段落内容3</p>
		<p id="p4">这是段落内容4</p>
		<p>这是段落内容5</p>
		<p>这是段落内容6</p>
		
		<h1>这是标题1</h1>
		<h1>这是标题2</h1>
	</body>
</html>
