<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div1">
			
		</div>
		
		<input type="button" value="添加节点" onclick="m1();"/>
		
		<script type="text/javascript">
			
			var i = 1;
			
			function m1() {
				
				var div1 = document.getElementById('div1');
				
				//动态创建p元素
				var p = document.createElement('p');
				
				//动态创建文本节点
				var txt = document.createTextNode('hello,world' + i);
				
				//设置属性
				p.setAttribute('align','center');
				
				//追加子节点
				p.appendChild(txt);
				
				div1.appendChild(p);
				
				i ++;
				
			}
		</script>
	</body>
</html>
