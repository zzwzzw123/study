<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = [15,7,28,36,31,29];
			
			var max = a[0];
			
			for(var i = 1;i <= a.length;i ++) {
				if(a[i] >= max) {
					max = a[i];
				}
			}
			
			
			alert('最大值是： ' + max);
		</script>
	</body>
</html>
