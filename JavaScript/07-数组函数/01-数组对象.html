<!DOCTYPE html>
<html>
	<head>

		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//创建数组的对象
			var a = new Array();
			
			//添加数组的元素
			a[0] = 100;
			a[1] = 101;
			a[2] = 102;
			a[3] = 103;
			
			//返回指定下标的元素
			alert(a[1]);
			
			console.log(a);
		</script>

</html>
