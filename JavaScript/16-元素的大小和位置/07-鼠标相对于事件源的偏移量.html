<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#div1 {
				width: 300px;
				height: 200px;
				background: #00CCCC;
				margin-left: 200px;
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			点击我
		</div>
		
		<script type="text/javascript">
			var div1 = document.getElementById('div1');
			
			div1.onclick = function(e) {
				
				e = window.event || e;
				
				document.title = e.offsetX + ',' + e.offsetY;
				
			}
		</script>
	</body>
</html>
