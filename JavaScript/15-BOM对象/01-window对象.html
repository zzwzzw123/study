<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="确认框" onclick="m1();"/>
		
		<input type="button" value="打开新窗口" onclick="window.open('http://192.168.30.254');"/>
		
		<input type="button" value="关闭窗口" onclick="window.close();"/>
		
		<input type="button" value="打印" onclick="window.print();"/>
		
		<script type="text/javascript">
			function m1() {
				
				var flag = window.confirm('你确定要执行次操作吗');
				
				if (flag){
					alert('操作已执行');
				} else {
					alert('操作已取消');
				}
			}
		</script>
	</body>
</html>
