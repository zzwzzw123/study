<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>

		<input type="button" value="json请求1" id="btn1"/>
		
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				
				$('#btn1').click(function() {
					
					//请求json2.txt,直接使用getJSON方法
					$.getJSON('json2.txt',function(json) {
						
						$.each(json,function(index,el) {
							
							alert(el.empno + ',' + el.ename+ ','
							+ el.salary + ',' + el.hiredate);
							
						});
						
					});
					
				});
			});
		</script>
	</body>
</html>
