<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 300px;
				height: 180px;
				
				/*background: linear-gradient(#fff,#000);*/
				/*线性渐变*/
				background: linear-gradient(left,#fff,#000);
				background: -webkit-linear-gradient(left,#fff,#000);
				background: -moz-linear-gradient(left,#fff,#000);
			}
			
			#div2{
				width: 300px;
				height: 200px;
				border-radius: 50%;
				
				/*径向渐变*/
				background: radial-gradient(#fff,#000);
				background: -webkit-radial-gradient(#fff,#000);
				background: -moz-radial-gradient(#fff,#000);
			}
		</style>
	</head>
	<body>
		<div id="div1">
			
		</div>
		<div id="div2">
			
		</div>
	</body>
</html>
