<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.item {
				width: 100px;
				height: 100px;
				background: #00CCCC;
				border-radius: 50%;
				text-align: center;
				line-height: 100px;
				display: inline-block;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		
		<input type="button" value="添加元素" id="btn1"/>
		
		<div id="container">
			<div class="item">div1</div>
			<div class="item">div2</div>
			<div class="item">div3</div>
		</div>
		
		<script type="text/javascript">
			window.onload = function() {
				
				var container = document.getElementById('container');
				
				var divs = container.getElementsByTagName('div');
				
				//动态添加元素
				var index = 4;
				
				btn1.onclick = function() {
					
					//动态产生div
					var div = document.createElement('div');
					
					//设置样式类
					div.className = 'item';
					
					//内容
					div.innerHTML = 'div' + index;
					
					//加入到container容器中
					container.appendChild(div);
					
					index ++;
					
				}
				
				//在父元素中注册事件
				container.onclick = function(e) {
					
					e = window.event || e;
					
					//获得事件源对象
					var currObj = e.target || e.srcElement;
					
					//判断是否是item的div
					if (currObj.className == 'item') {
						alert(currObj.innerHTML);
					}
				}
			}
		</script>
	</body>
</html>
