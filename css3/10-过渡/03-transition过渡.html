<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 100px;
				background: #00CCCC;
				
				/*属性单独设置过渡*/
				transition: width 5s,background 2s 1s; 
			}
			
			#div1:hover{
				width: 800px;
				background: orange;
				font-size: 36px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			这是过渡效果
		</div>
	</body>
</html>
