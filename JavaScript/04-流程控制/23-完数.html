<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 完数=因子的相加和
			 * 例如6 = 1 + 2 + 3
			 * 求1~1000之间的所有完数
			 */

			for (var i = 1;i <= 1000;i ++) {
				var sum = 0; 
				for (var a = 1;a <= i / 2;a ++) {
					if (i % a == 0) {
						sum = sum + a;
					}
				}
				if (sum == i) {
					document.write(sum + "<br />");
				}
			}
		</script>
	</body>
</html>
