<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = ['tom','jack','rose'];
			
			//在末尾添加元素
			a.push('张三');
			a.push('李四','王五');
			
			//删除末尾元素
			a.pop();
			
			//在头部添加元素
			a.unshift('赵六');
			
			//在头部删除元素
			a.shift();
			
			console.dir(a);
		</script>
	</body>
</html>
