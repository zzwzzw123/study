<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="checkbox" value="ok" id="c1"/>同意
		<input type="button" value="读取属性" id="btn1" />
		<input type="button" value="设置属性" id="btn2" />
		
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script>
			$(function() {
				
				$('#btn1').click(function() {
					
					var result = $('#c1').prop('checked');
					alert(result);
					
				});	
				
				$('#btn2').click(function() {
					
					$('#c1').prop('checked',true);
					
				});
				
			});			
		</script>		
	</body>
</html>
